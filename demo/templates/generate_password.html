<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


h2 {
    margin-bottom: 20px;
}

button {
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <br>
        <div class="slider-container">
            <label for="length">Password Length: </label>
            <input type="number" id="length" name="length" min="4" max="20" value="12" oninput="syncRangeInput(this.value)">
            <input type="range" id="lengthRange" min="4" max="20" value="12" oninput="syncLengthInput(this.value)">
        </div>
        <br>
        <div>
            <input type="checkbox" id="letters" name="letters" checked>
            <label for="letters">Only Letters</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="letters_numbers" name="numbers" checked>
            <label for="letters_numbers">Include Numbers</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="letters_numbers_symbols" name="symbols" checked>
            <label for="letters_numbers_symbols">Include Symbols</label>
        </div>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="password-output">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>
    <script>
        function syncLengthInput(value) {
            document.getElementById('length').value = value;
        }

        function syncRangeInput(value) {
            document.getElementById('lengthRange').value = value;
        }

function generatePassword() {
    const length = document.getElementById('length').value;
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
    let password = "";
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }
    document.getElementById('password').value = password;
}

function copyPassword() {
    const passwordField = document.getElementById('password');
    passwordField.select();
    document.execCommand('copy');
    alert('Password copied to clipboard!');
}
    </script>
</body>
</html>
